  <style>
    :root {
      --nav-h: 64px;

    html,
    body,
    button,

    select,

    }

    header.topbar {

      color: #000;

    .container {

    }

    .tabs {
      display: flex;

    .bottom-nav .nav-btn {
  display: inline-flex;

}


    .tab-btn {
      background: #2c2c2c;
      color: #eee;
      border: none;

      border-radius: 12px;
      cursor: pointer;
      font-weight: 800;

    .panel-header {

    }

    .panel-title {
      color: #f1c40f;
      font-weight: 800;
      font-size: 1.1em;
    }

    .btn {
      background: #f1c40f;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      color: #000;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;

    .btn-secondary {

    }

    .btn[disabled] {
      opacity: .6;
      cursor: default;
    }

    .btn-icon {
      padding: 6px 9px;
      line-height: 1;
      font-size: .95em;
      border-radius: 8px;
      background: #333;
      color: #fff;
      min-width: auto;

    .task-card {
      background: #1f1f1f;
      border-radius: 12px;

    .task-title {
      font-size: 1.15em;
      font-weight: 700;
      margin-bottom: 6px;
      color: #f1c40f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .title-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .task-meta {
      font-size: 1em;
      color: #ddd;
      margin-bottom: 8px;
    }

    .task-notes {
      margin-top: 6px;
      color: #f1c40f;
      background: rgba(241, 196, 15, .08);
      border: 1px dashed rgba(241, 196, 15, .35);
      padding: 6px 8px;
      border-radius: 6px;

    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
      align-items: center;
    }

    .edit-area {
      margin-top: 8px;
    }

    .edit-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 4px;
    }

    .edit-row input,
    .edit-row textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1f1f1f;
      color: #ddd;
      font-size: 1em;
    }

    .edit-row textarea {
      min-height: 70px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .resp-wrap {
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .resp-header {
      display: grid;
      grid-template-columns: 1fr auto;
      column-gap: 8px;
      align-items: center;
      width: 100%;
    }

    .resp-header .resp-toggle {
      width: 100%;
    }

    .resp-header .btn-icon {
      width: auto;
    }

    .resp-body {
      display: none;
      background: #151515;

      padding: 10px;
      margin-top: 8px;
    }

    .resp-open .resp-body {
      display: block;
    }

    .resp-title {
      color: #f1c40f;

    .resp-list {

    .resp-list ol {

    .nav-btn.is-disabled {

  <script src="assets/js/api.js?v=9"></script>
  <script>
    window.gIsAdmin = false;
    window.gDisplayName = '';

    function setNavPadding() {
      const nav = document.getElementById('bottomNav'); if (!nav) return;
      const h = Math.ceil(nav.getBoundingClientRect().height);
      document.documentElement.style.setProperty('--nav-h', h + 'px');
      const spacer = document.getElementById('nav-spacer');
      if (spacer) spacer.style.height = `calc(${h}px + env(safe-area-inset-bottom,0px))`;
    }
    addEventListener('DOMContentLoaded', setNavPadding);
    addEventListener('resize', setNavPadding);
    addEventListener('orientationchange', setNavPadding);



    /* ===== Utils ===== */
    const esc = s => String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\"/g, '&quot;').replace(/'/g, '&#039;');
    const formatDate = v => { const d = new Date(v); return isNaN(d) ? v : d.toLocaleDateString('he-IL', { year: 'numeric', month: '2-digit', day: '2-digit' }); };
    const formatTime = v => { const t = new Date(v); if (!isNaN(t)) return t.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }); if (/^\d{1,2}:\d{2}$/.test(v)) return v; return v || ''; };
    const hebDayName = v => { const d = new Date(v); const days = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת']; return isNaN(d) ? '' : days[d.getDay()]; };
    const normDate = x => { const s = String(x || '').trim(); if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s; const d = new Date(s); return !isNaN(d) ? d.toISOString().slice(0, 10) : s; };
    const normTime = x => { const s = String(x || '').trim(); const m = s.match(/^(\d{1,2}):(\d{2})/); return m ? (('0' + m[1]).slice(-2)) + ':' + m[2] : ''; };

    // ===== Data =====
    let gData = { tasks: [], responses: [], members: [], responseCounts: [], responseCountsByDay: [] };

    async function loadAll(force = false) {
      const data = await (API?.getInitData?.({ force }) || {});
      gData.tasks = data.tasks || [];
      gData.responses = data.responses || [];
      gData.responseCounts = data.responseCounts || [];
      gData.responseCountsByDay = data.responseCountsByDay || [];

      // לקחת את המחרוזות מ-initdata
      const fromInit = data.members || [];

      // להביא מידע מלא מ-getMembers
      const m = await API.getMembers();
      const full = m.members || [];

      // לעשות התאמה – להשאיר רק מי שמופיע ב-initdata
      gData.members = full.filter(x => fromInit.includes(x.display_name));

      return gData;
    }

    /* ===== Members ===== */
    function renderMembers() {
      const host = document.getElementById('membersList');
      host.innerHTML = '';

      const members = (gData.members || []).map(m =>
        (typeof m === 'string') ? { username: m, display_name: m, role: 'user', active: true } : m
      );

      const byName = (a, b) => (a.display_name || a.username).localeCompare(b.display_name || b.username, 'he');
      const admins = members.filter(m => m.role === 'admin' && m.active !== false).sort(byName);
      const users = members.filter(m => m.role !== 'admin' && m.active !== false).sort(byName);

      const makeGroup = (title, arr) => {
        if (!arr.length) return;
        const box = document.createElement('div');
        box.innerHTML = `
        <h3 style="color:#f1c40f;margin:8px 0;">${title} (${arr.length})</h3>
        <div class="pills"></div>`;
        const pills = box.querySelector('.pills');
        arr.forEach(m => pills.appendChild(makePill(m)));
        host.appendChild(box);
      };

      makeGroup('⭐ אדמינים', admins);
      makeGroup('משתמשים', users);
    }

    function makePill(m) {
      const pill = document.createElement('span');
      pill.className = 'pill';
      pill.innerHTML = `
      <span>${(m.display_name || m.username)}</span>
      <button class="pill-del" title="מחק">🗑️</button>`;
      pill.querySelector('.pill-del').addEventListener('click', async () => {
        if (!confirm('למחוק את "' + (m.display_name || m.username) + '"?')) return;
        showBusy(true);
        try {
          await API.removeMember({ username: m.username });
          await refreshAndRender();
        } catch (e) {
          console.error(e);
          alert('מחיקה נכשלה');
        } finally {
          showBusy(false);
        }
      });
      return pill;
    }

    /* ===== Responses (רשימה+העתקה) ===== */
    function groupResponsesForTask(taskObj, data, opts = {}) {
      const showNames = !!opts.showNames;
      const tTask = String(taskObj.משימה || '').trim();
      const tDate = normDate(taskObj.תאריך);
      const tTime = normTime(taskObj.שעה);

      // ✅ הפיכה של כל המשתתפים למחרוזות שמות
      const allMembers = (data.members || [])
        .map(m => {
          if (typeof m === "string") return m;
          if (typeof m === "object" && m !== null) {
            return m.display_name || m.username || "";
          }
          return "";
        })
        .map(s => String(s).trim())
        .filter(Boolean);

      const responses = showNames ? (data.responses || []) : [];
      const summary = data.responseCounts || [];

      const grouped = {};
      const countsOnly = {};
      const responded = new Set();

      if (showNames) {
        responses.forEach(r => {
          if (r.משימה !== tTask) return;
          const status = String(r.סטטוס || '').trim();
          const name = String(r.שם || '').trim();
          const note = String(r.הערה || '').trim();
          if (!status || !name) return;
          responded.add(name);
          const label = note ? `${name} – ${note}` : name;
          (grouped[status] ||= []).push(label);
        });
      }

      if (!showNames) {
        summary
          .filter(s => s["משימה"] === taskObj.משימה && s["תאריך"] === taskObj.תאריך && s["שעה"] === taskObj.שעה)
          .forEach(s => { countsOnly[s["סטטוס"]] = Number(s.count); });
      } else {
        Object.entries(grouped).forEach(([k, arr]) => { countsOnly[k] = arr.length; });
      }

      let notResponded = [];
      if (showNames) {
        // ✅ מחזיר רק שמות אמיתיים
        notResponded = allMembers.filter(name => name && !responded.has(name));
      } else {
        const totalAnswered = Object.values(countsOnly).reduce((a, b) => a + b, 0);
        const missing = Math.max(0, allMembers.length - totalAnswered);
        notResponded = Array(missing).fill(""); // למשתמש רגיל לא מציג שמות
      }

      return { grouped, countsOnly, notResponded };
    }

    function renderResponsesBlock(taskObj, grouped, countsOnly, idx, notResponded) {
      const title = `${taskObj.משימה} • ${formatDate(taskObj.תאריך)} • ${formatTime(taskObj.שעה)} • ${hebDayName(taskObj.תאריך)}`;
      const wrapId = `resp_${idx}`;
      const shareText = makeShareText(taskObj, grouped, notResponded, countsOnly, { includeNames: gIsAdmin });

      let sections = '';
      let index = 1;
      Object.entries(grouped).forEach(([k, arr]) => {
        if (!arr.length) return;
        sections += `<section><div class="h"><b>${esc(k)}:</b></div><ol start="${index}">${arr.map(n => `<li>${esc(n)}</li>`).join('')}</ol></section>`;
        index += arr.length;
      });

      if (notResponded.length) {
        sections += `<section><div class="h"><b>לא הגיבו ❓:</b> (${notResponded.length})</div><ol start="${index}">${notResponded.map(n => `<li>${esc(n)}</li>`).join('')}</ol></section>`;
      }

      const summaryLines = Object.entries(countsOnly).map(([k, v]) => `<div class="h"><b>סה"כ ${esc(k)}:</b> ${v}</div>`);
      summaryLines.push(`<div class="h"><b>סה"כ לא הגיבו:</b> ${notResponded.length}</div>`);

      return `
  <div class="resp-wrap" id="${wrapId}">
    <div class="resp-header">
      <button class="btn btn-secondary resp-toggle" onclick="toggleResp('${wrapId}')">▶️ רשימה</button>
      <button class="btn btn-icon" onclick="copyShare('${encodeURIComponent(shareText)}')" title="העתק">📋</button>
    </div>
    <div class="resp-body">
      <div class="resp-title">${esc(title)}</div>
      <div class="resp-list">
        ${sections}
        <section>${summaryLines.join('')}</section>
      </div>
    </div>
  </div>`;
    }

    function makeShareText(taskObj, grouped, notResponded, countsOnly, { includeNames = false } = {}) {
      const title = `${taskObj.משימה} • ${formatDate(taskObj.תאריך)} • ${formatTime(taskObj.שעה)} • ${hebDayName(taskObj.תאריך)}`;
      const lines = [`*${title}*`, ''];

      let i = 1;
      if (includeNames) {
        Object.entries(grouped).forEach(([k, arr]) => {
          if (arr.length) {
            lines.push(`*${k}:*`);
            arr.forEach(n => lines.push(`${i++}. ${n}`));
            lines.push('');
          }
        });

        if (notResponded.length) {
          lines.push('*לא הגיבו ❓:*');
          notResponded.forEach(n => lines.push(`${i++}. ${n}`));
          lines.push('');
        }
      }

      lines.push('*סיכום:*');
      Object.keys(countsOnly).forEach(k => lines.push(`- סה"כ ${k}: ${countsOnly[k]}`));
      lines.push(`- סה"כ לא הגיבו: ${notResponded.length}`);

      return lines.join("\n");
    }

    async function copyShare(encoded) {
      const txt = decodeURIComponent(encoded);
      try {
        await navigator.clipboard.writeText(txt);
        alert('הועתק ללוח');
      } catch {
        const ta = document.createElement('textarea');
        ta.value = txt;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        alert('הועתק ללוח (fallback)');
      }
    }

    function toggleResp(id) {
      const el = document.getElementById(id); if (!el) return;
      el.classList.toggle('resp-open');
      const btn = el.querySelector('.resp-toggle');
      if (btn) btn.textContent = el.classList.contains('resp-open') ? '🔽 רשימה' : '▶️ רשימה';
    }

    /* ===== Tasks ===== */
    function renderTasks() {
      const host = document.getElementById('tasksList');
      const tasks = [...(gData.tasks || [])].sort((a, b) => new Date(b.תאריך) - new Date(a.תאריך));
      if (!tasks.length) {
        host.innerHTML = '<p style="color:#aaa;">אין משימות</p>';
        return;
      }

      host.innerHTML = tasks.map((t, i) => {
        const meta = `${formatDate(t.תאריך)} • ${hebDayName(t.תאריך)} • שעה ${formatTime(t.שעה)}`;
        const notes = t.דגשים ? `<div class="task-notes">📌 ${esc(t.דגשים)}</div>` : '';
        const { grouped, countsOnly, notResponded } = groupResponsesForTask(t, gData, { showNames: true });
        const respBlock = renderResponsesBlock(t, grouped, countsOnly, i, notResponded);

        return `
      <div class="task-card" 
           data-task="${esc(t.משימה)}" 
           data-date="${esc(normDate(t.תאריך))}" 
           data-time="${esc(normTime(t.שעה))}" 
           data-options='${esc(t.אפשרויות || "[]")}'>

        <div class="task-title">
          <span>${i + 1}. ${esc(t.משימה)}</span>
          <div class="title-actions">
            <button class="btn-icon btn-edit">✏️</button>
            <button class="btn-icon trash">🗑️</button>
          </div>
        </div>

        <div class="task-meta">${meta}</div>
        ${notes}
        ${respBlock}

        <div class="edit-area" style="display:none;">
          <div class="edit-row">
            <input type="text" class="inp-name" value="${esc(t.משימה)}">
            <input type="date" class="inp-date" value="${esc(normDate(t.תאריך))}">
            <input type="time" class="inp-time" value="${esc(normTime(t.שעה))}">
            <textarea class="inp-notes">${esc(t.דגשים || "")}</textarea>
          </div>
          <div class="actions">
            <button class="btn btn-secondary btn-cancel">בטל</button>
            <button class="btn btn-save">💾 שמור</button>
          </div>
        </div>
      </div>`;
      }).join("");

      // 🎯 אחרי שהמשימות נבנו – לחבר מאזינים
      host.querySelectorAll('.task-card').forEach(card => {
        const oldTask = card.dataset.task;
        const oldDate = card.dataset.date;
        const oldTime = card.dataset.time;
        const options = card.dataset.options || "[]";

        // ✏️ עריכה
        card.querySelector('.btn-edit').addEventListener('click', () => {
          card.querySelector('.edit-area').style.display = 'block';
        });

        // ❌ ביטול
        card.querySelector('.btn-cancel').addEventListener('click', () => {
          card.querySelector('.edit-area').style.display = 'none';
        });

        // 🗑️ מחיקה
        card.querySelector('.trash').addEventListener('click', async () => {
          if (!confirm(`למחוק את "${oldTask}"?`)) return;
          showBusy(true);
          try {
            await API.removeTask({ task: oldTask, date: oldDate, time: oldTime });
            await refreshAndRender();
          } catch (e) {
            console.error('removeTask failed', e);
            alert('מחיקה נכשלה');
          } finally {
            showBusy(false);
          }
        });

        // 💾 שמירה
        card.querySelector('.btn-save').addEventListener('click', async () => {
          const newTask = card.querySelector('.inp-name').value.trim();
          const newDate = card.querySelector('.inp-date').value;
          const newTime = card.querySelector('.inp-time').value;
          const newNotes = card.querySelector('.inp-notes').value.trim();
          if (!newTask || !newDate) {
            alert('שם משימה ותאריך חובה');
            return;
          }
          const payload = { oldTask, oldDate, oldTime, options, newTask, newDate, newTime, notes: newNotes };
          showBusy(true);
          try {
            await API.updateTask(payload);
            await refreshAndRender();
          } catch (err) {
            console.error(err);
            alert('שמירה נכשלה');
          } finally {
            showBusy(false);
          }
        });
      });
    }

    function showBusy(on) { const el = document.getElementById('busy'); if (el) el.style.display = on ? 'flex' : 'none'; }
    async function refreshAndRender() { await loadAll(true); renderTasks(); renderMembers(); setNavPadding(); }

    /* Tabs */
    addEventListener('click', e => {
      const btn = e.target.closest('.tab-btn'); if (!btn) return;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.toggle('active', p.id === 'tab-' + btn.dataset.tab));
      setNavPadding();
    });


    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('newUserForm');
      if (!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const payload = {
          username: String(fd.get('username') || '').trim().toLowerCase(),
          display_name: String(fd.get('display_name') || '').trim(),
          password: String(fd.get('password') || ''),
          role: String(fd.get('role') || 'user'),
          active: !!fd.get('active')
        };
        if (!payload.username || !payload.display_name || !payload.password) {
          alert('יש למלא שם משתמש, שם תצוגה וסיסמה'); return;
        }

        showBusy(true);
        try {
          const r = await API.addMember(payload);
          if (!r?.success) throw new Error(r?.error || 'addMember failed');
          form.reset();
          form.querySelector('select[name="role"]').value = 'user';
          form.querySelector('input[name="active"]').checked = true;
          await refreshAndRender();
          alert('✅ המשתמש נוצר בהצלחה');
        } catch (err) {
          console.error(err);
          alert('❌ שגיאה ביצירת משתמש: ' + (err.message || ''));
        } finally {
          showBusy(false);
        }
      });
    });

    /* Init Guard */
    (async function guardAdmin() {
      try {
        const me = await API.me();
        if (!me?.success || me.role !== 'admin') { location.href = 'home.html?denied=1'; return; }
        window.gIsAdmin = true; window.gDisplayName = me.displayName || me.username || '';
        await refreshAndRender();
      } catch (e) {
        console.error('admin guard error:', e);
        alert('admin guard error: ' + e.message); // זמני לבדיקה
        // location.href='home.html?err=auth'; // תבטל זמנית
      }
      finally {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('page').style.display = 'block';
        setNavPadding();
        const logoutBtn = document.querySelector('.bottom-nav .nav-btn[data-logout]');
        if (logoutBtn) {
          const hasToken = !!(API?.Auth?.token || localStorage.getItem('token'));
          logoutBtn.style.display = hasToken ? 'inline-flex' : 'none';
          if (!logoutBtn._wired) {
            logoutBtn.addEventListener('click', async () => {
              try { await API.logout(); } catch { }
              location.href = 'index.html?force=1';
            });
            logoutBtn._wired = true;
          }
        }
      }
    })();
  </script>
</body>
