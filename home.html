<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📋 אירועים</title>

  <!-- No-Cache -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    html,
    body {
      height: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    body {
      background: #121212;
      color: #ccc;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    /* Topbar + greet */
    header.topbar {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      padding: 15px;
      font-size: 1.6em;
      border-bottom: 2px solid #333;
    }

    #greet {
      position: absolute;
      inset-inline-start: 8px;
      top: 50%;
      transform: translateY(-50%);
      max-width: 42vw;
      font-size: clamp(.75rem, 2.6vw, .95rem);
      color: #000;
      opacity: .9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .topbar {
      flex-wrap: wrap;
    }

    #greet.multiline {
      position: static;
      inset: auto;
      transform: none;
      flex: 1 1 100%;
      text-align: center;
      margin-top: 4px;
      max-width: 100%;
      white-space: normal;
      overflow-wrap: anywhere;
      text-wrap: balance;
      font-size: clamp(.70rem, 2.2vw, .95rem);
    }

    .container {
      padding: 15px;
      max-width: 520px;
      margin: auto;
      text-align: right;
      padding-bottom: calc(var(--nav-h, 64px) + env(safe-area-inset-bottom, 0px));
    }

    .task-card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .35);
      text-align: right;
      border: 1px solid #2b2b2b;
    }

    .task-title {
      font-size: 1.25em;
      font-weight: 700;
      margin-bottom: 6px;
      color: #f1c40f;
    }

    .task-meta {
      font-size: 1em;
      color: #ddd;
      margin-bottom: 8px;
    }

    .task-notes {
      margin-top: 6px;
      color: #f1c40f;
      background: rgba(241, 196, 15, .08);
      border: 1px dashed rgba(241, 196, 15, .35);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: .95em;
      line-height: 1.35;
      white-space: pre-wrap;
    }

    .btn {
      background: #f1c40f;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.05em;
      margin-top: 8px;
      color: #000;
      font-weight: 700;
    }

    .btn-secondary {
      background: #2c2c2c;
      color: #eee;
    }

    .btn-icon {
      padding: 6px 10px;
      font-size: .95em;
      line-height: 1;
      border-radius: 8px;
      width: auto;
      min-width: 0;
      background: #333;
      color: #fff;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* שורת כפתורי הרשימה/העתקה */
    .resp-header {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-direction: row;
    }

    .resp-header .resp-toggle {
      flex: 1 1 auto;
      min-width: 0;
      height: 40px;
      border-radius: 10px;
      font-weight: 700;
      padding-inline: 12px;
    }

    .resp-header .btn-icon {
      flex: 0 0 auto;
      width: 40px;
      min-width: 40px;
      height: 40px;
      padding: 0;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width:640px) {
      .resp-header .resp-toggle {
        height: 42px;
      }

      .resp-header .btn-icon {
        width: 42px;
        min-width: 42px;
        height: 42px;
      }
    }

    .resp-wrap {
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .resp-header {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .resp-body {
      display: none;
      background: #151515;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      margin-top: 8px;
    }

    .resp-open .resp-body {
      display: block;
    }

    .resp-title {
      color: #f1c40f;
      font-weight: 700;
      margin: 0 0 6px 0;
    }

    .resp-list {
      font-size: .85em;
      line-height: 1.28;
    }

    .resp-list section {
      margin-bottom: 6px;
    }

    .resp-list .h {
      margin: 0 0 2px 0;
    }

    .resp-list ol {
      margin: 2px 0 6px 0;
      padding-left: 20px;
    }

    .resp-list li {
      margin-bottom: 2px;
    }

    /* Loader */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid #f1c40f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin .7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    /* Bottom nav */
    .bottom-nav .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-align: center;
    }

    .nav-btn.is-disabled {
      opacity: .45;
      pointer-events: none;
      filter: grayscale(.2);
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="loader"></div>
  </div>

  <!-- Topbar -->
  <header class="topbar">📋 אירועים <span id="greet"></span></header>

  <!-- Page -->
  <div id="page" style="display:none;">
    <main class="container" id="taskList"></main>
  </div>

  <!-- Spacer -->
  <div id="nav-spacer" aria-hidden="true"></div>

  <!-- Bottom nav -->
  <div class="bottom-nav" id="bottomNav">
    <button class="nav-btn" onclick="location.href='home.html'">🏠 בית</button>
    <button class="nav-btn" data-admin>⚙️ ניהול</button>
    <button class="nav-btn" data-logout title="יציאה">🚪 יציאה</button>
  </div>

  <script>
    function setNavPadding() {
      const nav = document.getElementById('bottomNav'); if (!nav) return;
      const h = Math.ceil(nav.getBoundingClientRect().height);
      document.documentElement.style.setProperty('--nav-h', h + 'px');
      const spacer = document.getElementById('nav-spacer');
      if (spacer) spacer.style.height = `calc(${h}px + env(safe-area-inset-bottom, 0px))`;
    }
    addEventListener('DOMContentLoaded', setNavPadding);
    addEventListener('resize', setNavPadding);
    addEventListener('orientationchange', setNavPadding);
  </script>

  <script src="assets/js/api.js?v=9"></script>

  <script>
    let gIsAdmin = false, gDisplayName = '';

    // טעינת נתונים ראשית – תמיד "לייב"
    async function fetchInitData() {
      return API.getInitData();
    }

    // עזרים
    function formatDate(v) { const d = new Date(v); return isNaN(d) ? v : d.toLocaleDateString('he-IL', { year: 'numeric', month: '2-digit', day: '2-digit' }); }
    function formatTime(v) { const t = new Date(v); if (!isNaN(t)) return t.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }); if (/^\d{1,2}:\d{2}$/.test(v)) return v; return v || ''; }
    function hebDayName(v) { const d = new Date(v); const days = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת']; return isNaN(d) ? '' : days[d.getDay()]; }
    function escapeHtml(s) { return String(s).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
    function truncate(str, max = 200) { if (!str) return ""; const s = String(str); return s.length > max ? s.slice(0, max - 1) + "…" : s; }
    function normDate(x) { const s = String(x || '').trim(); if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s; const d = new Date(s); return isNaN(d) ? s : d.toISOString().slice(0, 10); }
    function normTime(x) { const s = String(x || '').trim(); const m = s.match(/^(\d{1,2}):(\d{2})/); return m ? (('0' + m[1]).slice(-2)) + ':' + m[2] : ''; }

    // עיבוד תגובות למשימה
    function groupResponsesForTask(taskObj, data, opts = {}) {
      const showNames = !!opts.showNames;
      const tTask = String(taskObj.משימה || '').trim();
      const tDate = normDate(taskObj.תאריך);
      const tTime = normTime(taskObj.שעה);

      const allMembers = (data.members || []).map(x => String(x || '').trim()).filter(Boolean);

      const responses = showNames ? (data.responses || []) : [];
      const summary = data.responseCounts || [];

      const grouped = {}, countsOnly = {}, responded = new Set();

      if (showNames) {
        responses.forEach(r => {
          if (r.משימה !== tTask) return;
          const status = String(r.סטטוס || '').trim();
          const name = String(r.שם || '').trim();
          const note = String(r.הערה || '').trim();
          if (!status || !name) return;
          responded.add(name);
          const label = note ? `${name} – ${note}` : name;
          (grouped[status] ||= []).push(label);
        });
      }

      if (!showNames) {
        summary.filter(s =>
          s["משימה"] === taskObj.משימה &&
          s["תאריך"] === taskObj.תאריך &&
          s["שעה"] === taskObj.שעה
        ).forEach(s => {
          countsOnly[s["סטטוס"]] = Number(s.count);
        });
      } else {
        Object.entries(grouped).forEach(([k, arr]) => { countsOnly[k] = arr.length; });
      }

      let notResponded = [];
      if (showNames) {
        notResponded = allMembers.filter(m => !responded.has(m));
      } else {
        const totalAnswered = Object.values(countsOnly).reduce((a, b) => a + b, 0);
        const missing = Math.max(0, allMembers.length - totalAnswered);
        notResponded = Array(missing).fill('');
      }

      return { grouped, countsOnly, notResponded };
    }

    function makeShareText(taskObj, grouped, notResponded, countsOnly, { includeNames = false } = {}) {
      const title = `${taskObj.משימה} • ${formatDate(taskObj.תאריך)} • ${formatTime(taskObj.שעה)} • ${hebDayName(taskObj.תאריך)}`;
      const lines = [`*${title}*`, ''];

      Object.keys(countsOnly).forEach(k => {
        const total = countsOnly[k];
        if (includeNames && grouped[k]?.length) {
          lines.push(`*${k}:*`);
          grouped[k].forEach((n, i) => lines.push(`${i + 1}. ${n}`));
        } else {
          lines.push(`*${k}:* ${total}`);
        }
        lines.push('');
      });

      const nrCount = includeNames ? notResponded.length : notResponded.length;
      if (includeNames && notResponded.length) {
        lines.push('*לא הגיבו ❓:*');
        notResponded.forEach((n, i) => lines.push(`${i + 1}. ${n}`));
        lines.push('');
      }

      lines.push('*סיכום:*');
      Object.keys(countsOnly).forEach(k => lines.push(`- סה"כ ${k}: ${countsOnly[k]}`));
      lines.push(`- סה"כ לא הגיבו: ${nrCount}`);

      return lines.join("\n");
    }

    function renderResponsesBlock(taskObj, grouped, countsOnly, idx, notResponded) {
      const isAdmin = gIsAdmin;
      const title = `${taskObj.משימה} • ${formatDate(taskObj.תאריך)} • ${formatTime(taskObj.שעה)} • ${hebDayName(taskObj.תאריך)}`;
      const wrapId = `resp_${idx}`;
      const shareText = makeShareText(taskObj, grouped, notResponded, countsOnly, { includeNames: isAdmin });

      let sections = '';
      if (isAdmin) {
        Object.entries(grouped).forEach(([k, arr], i) => {
          if (!arr.length) return;
          sections += `<section><div class="h"><b>*${escapeHtml(k)}:*</b></div><ol start="${i + 1}">${arr.map(n => `<li>${escapeHtml(n)}</li>`).join('')}</ol></section>`;
        });
        if (notResponded.length) {
          sections += `<section><div class="h"><b>*לא הגיבו ❓:*</b> (${notResponded.length})</div><ol>${notResponded.map(n => `<li>${escapeHtml(n)}</li>`).join('')}</ol></section>`;
        }
      }

      const summaryLines = Object.entries(countsOnly).map(([k, v]) => `<div class="h"><b>*סה"כ ${escapeHtml(k)}:*</b> ${v}</div>`);
      summaryLines.push(`<div class="h"><b>*סה"כ לא הגיבו:*</b> ${notResponded.length}</div>`);

      return `
      <div class="resp-wrap" id="${wrapId}">
        <div class="resp-header">
          <button class="btn btn-secondary resp-toggle" onclick="toggleResp('${wrapId}')">▶️ רשימה</button>
          <button class="btn btn-icon" onclick="copyShare('${encodeURIComponent(shareText)}')" title="העתק">📋</button>
        </div>
        <div class="resp-body">
          <div class="resp-title">${escapeHtml(title)}</div>
          <div class="resp-list">
            ${sections}
            <section>${summaryLines.join('')}</section>
          </div>
        </div>
      </div>`;
    }

    function toggleResp(id) {
      const el = document.getElementById(id); if (!el) return;
      el.classList.toggle('resp-open');
      const btn = el.querySelector('.resp-toggle');
      if (btn) btn.textContent = el.classList.contains('resp-open') ? '🔽 רשימה' : '▶️ רשימה';
    }
    async function copyShare(encoded) {
      const txt = decodeURIComponent(encoded);
      try { await navigator.clipboard.writeText(txt); alert('הועתק ללוח'); }
      catch { const ta = document.createElement('textarea'); ta.value = txt; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); alert('הועתק ללוח (fallback)'); }
    }
    function openRespond(encTask, encDate, encTime) {
      location.href = `respond.html?task=${encTask}&date=${encDate}&time=${encTime}`;
    }

    // טעינה ורנדר
    async function loadTasks() {
      const list = document.getElementById('taskList');
      try {
        const data = await fetchInitData();
        if (data?.role) gIsAdmin = (String(data.role).toLowerCase() === 'admin');

        const tasks = (data.tasks || []).slice().reverse();
        if (!tasks.length) {
          list.innerHTML = '<p style="text-align:center;color:#aaa;">אין אירועים זמינים</p>';
        } else {
          list.innerHTML = tasks.map((t, i) => {
            const notes = t.דגשים ? `<div class="task-notes">📌 ${escapeHtml(truncate(t.דגשים, 220))}</div>` : '';
            const { grouped, countsOnly, notResponded } = groupResponsesForTask(t, data, { showNames: gIsAdmin });
            const respBlock = renderResponsesBlock(t, grouped, countsOnly, i, notResponded);
            const encTask = encodeURIComponent(t.משימה);
            const encDate = encodeURIComponent(t.תאריך);
            const encTime = encodeURIComponent(t.שעה);
            return `
            <div class="task-card">
              <div class="task-title">${i + 1}. ${escapeHtml(t.משימה)}</div>
              <div class="task-meta">${formatDate(t.תאריך)} • ${hebDayName(t.תאריך)} • שעה ${formatTime(t.שעה)}</div>
              ${notes}
              <div class="actions">
                <button class="btn" onclick="openRespond('${encTask}','${encDate}','${encTime}')">פתח</button>
              </div>
              ${respBlock}
            </div>`;
          }).join('');
        }
      } catch (err) {
        console.error(err);
        if (list) list.innerHTML = '<p style="color:red;text-align:center;">שגיאה בטעינת אירועים</p>';
      } finally {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('page').style.display = 'block';
        setNavPadding();
      }
    }

    // אתחול הרשאות + UI ואז טעינה
    async function initAuthAndUI() {
      try {
        const me = await API.me();
        if (me?.success) {
          gIsAdmin = (me.role === 'admin');
          gDisplayName = me.displayName || me.username || '';
        }
      } catch { }

      const greetEl = document.getElementById('greet');
      if (greetEl) {
        greetEl.textContent = gDisplayName ? `ברוך הבא ${gDisplayName}${gIsAdmin ? ' – מנהל' : ''}` : '';
      }

      const adminBtn = document.querySelector('.bottom-nav .nav-btn[data-admin]');
      if (adminBtn) {
        if (!gIsAdmin) {
          adminBtn.classList.add('is-disabled'); adminBtn.disabled = true; adminBtn.title = 'למנהלים בלבד';
        } else {
          adminBtn.classList.remove('is-disabled'); adminBtn.disabled = false;
          if (!adminBtn._wired) { adminBtn.addEventListener('click', () => location.href = 'admin.html'); adminBtn._wired = true; }
        }
      }

      const logoutBtn = document.querySelector('.bottom-nav .nav-btn[data-logout]');
      if (logoutBtn) {
        const hasToken = !!(API?.Auth?.token || localStorage.getItem('token'));
        logoutBtn.style.display = hasToken ? 'inline-flex' : 'none';
        if (!logoutBtn._wired) {
          logoutBtn.addEventListener('click', async () => { try { await API.logout(); } catch { } location.href = 'index.html?force=1'; });
          logoutBtn._wired = true;
        }
      }

      await loadTasks();
    }

    initAuthAndUI();
  </script>
